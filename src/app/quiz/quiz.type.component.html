<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Search Quiz</mat-label>
  <input matInput type="text"  [formControl]="searchTerm">
  <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="quiz-type-container">
    <mat-card (click) = "launchSelectedQuiz(quizType)"class="quiz-type-card" *ngFor="let quizType of quizTypes$ | async">
        <mat-card-header>
          <!-- <div mat-card-avatar class="quiz-type-header-image"></div> -->
          <mat-card-title>{{ quizType.type }} </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="quizType.imagePath" alt="Photo of India">
        <mat-card-content>
          <p>
           {{ quizType.description }} 
          </p>
        </mat-card-content>
      </mat-card>
</div>
